<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register - IPATE Deliveries</title>

<body class="min-h-screen bg-[#F8F9FA] flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#00B14F] flex items-center justify-center">
                <span class="mr-2">ðŸšš</span>
                IPATE Deliveries
            </h1>
            <p class="text-gray-600 mt-2">Create your account</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#00B14F]">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#00B14F]">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#00B14F]">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Role</label>
                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#00B14F]">
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                    <option value="rider">Rider</option>
                </select>
            </div>

            <button type="button" onclick="handleRegistration()" class="w-full bg-[#00B14F] text-white py-3 rounded-lg hover:bg-[#009640] transition-colors font-semibold">
                Create Account
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? 
                <a href="login.html" class="text-[#00B14F] hover:underline">Sign In</a>
            </p>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-500 hover:text-gray-700">â† Back to Home</a>
        </div>
    </div>

    <script>
    // Enhanced registration handler with integration
    async function handleRegistration() {
        const name = document.querySelector('input[type="text"]').value;
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        const role = document.querySelector('select').value;
        
        if (!name || !email || !password) {
            alert('Please fill in all required fields');
            return;
        }

        // Show loading state
        const button = document.querySelector('button');
        const originalText = button.textContent;
        button.textContent = 'Creating Account...';
        button.disabled = true;

        try {
            // TODO: Replace with Supabase authentication
            const { user, error } = await IPATEApp.register({
                name,
                email,
                password,
                role
            });
            
            if (error) {
                throw new Error(error);
            }

            IPATEApp.showNotification('Registration successful! Redirecting...', 'success');
            
            // Redirect to appropriate dashboard
            setTimeout(() => {
                IPATEApp.redirectToDashboard();
            }, 1500);
            
        } catch (error) {
            IPATEApp.showNotification(error.message, 'error');
        } finally {
            // Reset button
            button.textContent = originalText;
            button.disabled = false;
        }
    }

    // Initialize registration page
    document.addEventListener('DOMContentLoaded', function() {
        // Redirect if already logged in
        if (IPATEApp.isAuthenticated()) {
            IPATEApp.redirectToDashboard();
        }
    });
</script>
