<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPATE Deliveries - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00B14F, #009640);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #00B14F;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2D3436;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #00B14F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 177, 79, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #00B14F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #009640;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #00B14F;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .error {
            color: #E84118;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            color: #00B894;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-shipping-fast"></i>
            IPATE Deliveries
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px; color: #2D3436;">Create Account</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+254 XXX XXX XXX" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Register As</label>
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                    <option value="rider">Rider</option>
                </select>
            </div>
            
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="links">
            <a href="login.html">Already have an account?</a> • 
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            // Validation
            if (!fullName || !email || !phone || !password || !confirmPassword || !role) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }
            
            // Create user data
            const userData = {
                email: email,
                role: role,
                name: fullName,
                phone: phone,
                avatar: fullName.split(' ').map(n => n[0]).join('').toUpperCase(),
                id: 'user_' + Date.now()
            };
            
            // Save to localStorage
            localStorage.setItem('ipate_simple_user', JSON.stringify(userData));
            
            // Show success message
            successElement.textContent = 'Account created successfully! Redirecting...';
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = role + '.html';
            }, 2000);
        });
    </script>

    <!-- GitHub Pages Compatibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update internal links for GitHub Pages
            document.querySelectorAll('a').forEach(link => {
                if (link.href.includes('.github.io') && link.getAttribute('href')?.startsWith('./')) {
                    link.href = link.getAttribute('href').replace('./', '');
                }
            });
        });
    </script>
</body>
</html>
