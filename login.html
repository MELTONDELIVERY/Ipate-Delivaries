<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPATE Deliveries - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00B14F, #009640);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #00B14F;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2D3436;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #00B14F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 177, 79, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #00B14F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #009640;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #00B14F;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .error {
            color: #E84118;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shipping-fast"></i>
            IPATE Deliveries
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px; color: #2D3436;">Welcome Back</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                    <option value="rider">Rider</option>
                </select>
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="links">
            <a href="register.html">Create Account</a> • 
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Simple validation
            if (!email || !password || !role) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }
            
            // Create user data (in real app, this would verify with backend)
            const userData = {
                email: email,
                role: role,
                name: email.split('@')[0],
                avatar: email.substring(0, 2).toUpperCase(),
                id: 'user_' + Date.now()
            };
            
            // Save to localStorage
            localStorage.setItem('ipate_simple_user', JSON.stringify(userData));
            
            // Redirect to appropriate dashboard
            window.location.href = role + '.html';
        });
        
        // Check if already logged in
        const currentUser = localStorage.getItem('ipate_simple_user');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            window.location.href = user.role + '.html';
        }
    </script>
</body>
</html>
